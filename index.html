<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Smart Car Parking System using IoT</title>
    <style>
		* {
		  box-sizing: border-box;
		}

		.column {
		  float: center;
		  width: 25.00%;
		  padding: 2px;
		}

		.row::after {
		float: center;
		  content: "";
		  clear: both;
		  display: table;
		}
		</style>
  </head>
  <body>
    <center>
      <div class="mb-5">
        <h1 class="mt-3 mb-5"><b>Smart Car Parking System using IoT</b></h1>
        <img src="picture1.png" width="500px">
      </div>
      <div class="row">
		  <div class="column">
		    <img id = "slotA" src="pic_bulboff.gif" alt="A" style="width:50px;"><br>
		    <b>Slot A</b>
		  </div>
		  <div class="column">
		    <img id = "slotB" src="pic_bulboff.gif" alt="W" style="width:50px"><br>
		    <b>Slot B</b>
		  </div>
		  <div class="column">
		    <img id = "slotC" src="pic_bulboff.gif" alt="S" style="width:50px"><br>
		    <b>Slot C</b>
		  </div>
		  <div class="column">
		    <img id = "slotD" src="pic_bulboff.gif" alt="D" style="width:50px"><br>
		    <b>Slot D</b>
		  </div>
		</div>
    </center>
    
    <script type="text/javascript">
    	const slotA = document.getElementById('slotA');
    	const slotB = document.getElementById('slotB');
    	const slotC = document.getElementById('slotC');
    	const slotD = document.getElementById('slotD');
		document.addEventListener('keydown', (event) => {
			let code_name = event.code.substring(3);
			if(code_name == 'A'){
				if (slotA.src.match("bulbon")) {
				    slotA.src = "pic_bulboff.gif";
				} else {
				    slotA.src = "pic_bulbon.gif";
				}
			}else if(code_name == "S"){
				if (slotB.src.match("bulbon")) {
				    slotB.src = "pic_bulboff.gif";
				} else {
				    slotB.src = "pic_bulbon.gif";
				}
			}else if(code_name == "D"){
				if (slotC.src.match("bulbon")) {
				    slotC.src = "pic_bulboff.gif";
				} else {
				    slotC.src = "pic_bulbon.gif";
				}
			}else if(code_name == "W"){
				if (slotD.src.match("bulbon")) {
				    slotD.src = "pic_bulboff.gif";
				} else {
				    slotD.src = "pic_bulbon.gif";
				}
			}
		})
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
